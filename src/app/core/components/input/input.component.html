<mat-form-field class="example-form-field">
  <mat-label>Введіть кількість мілісекунд</mat-label>
  <input matInput type="text" [formControl]="inputControl">
  <button *ngIf="inputControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="delete()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
